<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator selector</title>
    <link rel="stylesheet" href="./combinator.css">
</head>
<body>
    <h1>Combinator Selector</h1>

    <div id="con1">

        <h2 id="heading2">I am container 1</h2>
        <div class="box">
            <h2 >I am box inside con1</h2>
        </div>

    </div>

    <div id="con2">

        <h2>I am container 2</h2>

        <div class="box">
            <h2>I am box inside con2</h2>

        </div>
        <h2>I am another heading2</h2>
    </div>

</body>
</html>
